<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Abstract Monkey Match</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onLoad="onLoad()">
    <h1>Abstract Monkey Match</h1>
    <table class="w100pct">
      <tr>
        <td class="w100pct border_black align_top">
          <div id="generateMonkeys" class="border_black display_none">
            <h2>Generate New Match</h2>
            <form>
              Number of Monkeys<br />
              <input id="numberOfMonkeys" value="1" type="number" class="border_black" min="1"/>
              <button onclick="generateNewMonkeys();return false;">Generate New Monkeys</button>
            </form>
          </div>
          <div id="generatedMonkeys" class="border_black display_none">
          </div>
          <div id="spriteList" class="border_black display_none">
          </div>
        </td>
      </tr>
    </table>
    <script src="zlib.js"></script>
    <script src="png.js"></script>
    <script src="main.js"></script>
  </body>
</html>
