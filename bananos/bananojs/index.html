<!doctype html>
<html>

<head>
  <title>Bananojs (1.0.54)</title>
</head>

<body>
  <h1>Bananojs Account</h1>
  <div id="response"></div>
  <script src="bundle.js"></script>
</body>
<script>
  window.require = require;
  const bananojs = require('@bananocoin/bananojs');
  bananojs.setBananodeApiUrl('https://kaliumapi.appditto.com/api');

  const crypto = require('crypto');
  const seed = crypto.randomBytes(32).toString('hex');
  const privateKey = bananojs.getPrivateKey(seed, 0);
  const publicKey = bananojs.getPublicKey(privateKey);
  const account = bananojs.getAccount(publicKey);
  window.getElementById('response').innerText = account;
</script>
</html>
