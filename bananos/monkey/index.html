<body onload="onLoad();">
  <table>
    <tr>
      <td class="solid_border centered_text">
        <table>
          <tr>
            <th class="solid_border centered_text">Good</th>
            <th class="solid_border centered_text">Bad</th>
            <th class="solid_border centered_text">Total</th>
          </tr>
          <tr>
            <td class="solid_border centered_text">0</td>
            <td class="solid_border centered_text">0</td>
            <td class="solid_border centered_text">0</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <p>
    Seconds Until Submission <span id="timer">??</span>
  </p>
  <div id="slowDownFlag">
    <p>
      <b>Slow down, you submitted to quickly and your entry was not counted.</b>
    </p>
  </div>
  <form action="." method="get" onsubmit="return submitForm();">
    <div style="width: 600px">
      <div id="hasAccountFlagYes">
        <p>
          <b>Account: ${account}</b> <input id="account" type="hidden" name="account" value="${account}" />
        </p>
      </div>
      <div id="hasAccountFlagNo">
        <p>
          <b>Please enter a bananos account, then click on the matching monkey.</b>
        </p>
        <input id="account" type="text" name="account" value="" size="64" />
      </div>
    </div>
    <div style="width: 600px; height: 600px" id="game">

  <script src='../../js-lib/jquery-3.2.1.js'></script>
  <script src="../../js-lib/d3-4.6.0.js"></script>
  <script src='monkey.js'></script>
  <script>
      function onLoad () {
        var account = getUrlParameter('account');
        document.getElementById('account').innerHTML = account;

        const options = {
          'gameSelector' : '#game',
          'goodScoreSelector' : '#goodScore',
          'badScoreSelector' : '#badScore',
          'totalScoreSelector' : '#totalScore'
        };
        makeGame(options);
      }
